<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Business Card</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background-color: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
      max-width: 400px;
    }
    .card h1 {
      margin: 0;
      font-size: 2rem;
    }
    .card p {
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    .card a {
      color: #00bcd4;
      text-decoration: none;
      font-weight: bold;
    }
    .card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Jane Doe</h1>
    <p>Web Developer & Designer</p>
    <p>📧 jane.doe@email.com</p>
    <p>📞 +91 98765 43210</p>
    <p>🌐 <a href="https://janedoe.dev" target="_blank">janedoe.dev</a></p>
  </div>
</body>
</html>
